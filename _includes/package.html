<div class="list-group">
	{% assign i = 0 %}
	{% assign sorted_pages = site.pages | sort:"name" %}
	{% for catpage in sorted_pages %}
		{% for pc in catpage.basepackages %}
		{% if pc == include.package %}
			<a class="lisg-group-item" href="{{ site.baseurl }}{{ catpage.url }}">{{ catpage.package }}</a>
		{% endif %}
		{% endfor %}
	{% endfor %}
</div>
