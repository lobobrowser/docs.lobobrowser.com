<table class="table">
	<tr>
		<td>Class Summary</td>
		<td></td>
	</tr>
	{% assign i = 0 %}
	{% assign sorted_pages = site.pages | sort:"name" %}
	{% for catpage in sorted_pages %}
		{% for pc in catpage.basepackages  %}
		{% if pc == include.package  %}
		<tr>
			<td><a href="{{ site.baseurl }}{{ catpage.url }}">{{ catpage.class }}</a></td>
			<td>{{ catpage.class_summary }}</td>
		</tr>
		{% endif %}
		{% endfor %}
	{% endfor %}
</table>
