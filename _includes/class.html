<ul class="list-group">
	{% assign i = 0 %}
	{% assign sorted_pages = site.pages | sort:"name" %}
	{% for catpage in sorted_pages %}
		{% for pc in catpage.classes %}
		{% if pc == include.class %}
			<li class="list-group-item"><a href="{{ site.baseurl }}{{ catpage.url }}">{{ catpage.class }}</a></li>
		{% endif %}
		{% endfor %}
	{% endfor %}
</ul>
